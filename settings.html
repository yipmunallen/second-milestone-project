<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ | Settings</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="title" >
                <h1>Settings</h1>
            </div>
            <div class="content">
                <label for="category" class="settings-heading">Category</label>
                    <select name="category" id="category" class="settings display-block">
                      <option value="18">Computers</option>
                      <option value="11">Film</option>
                      <option value="9">General Knowledge</option>
                      <option value="23">History</option>
                      <option value="12">Music</option>
                      <option value="13">Musicals and Theatres</option>
                      <option value="17">Science and Nature</option>
                      <option value="21">Sports</option>
                      <option value="14">Television</option>
                      <option value="15">Video Games</option>
                      <option value="">No Category</option>
                    </select>
            
                <div>
                  <label for="level" class="settings-heading">Level</label>
                  <label class="settings display-inline">Easy
                    <input type="radio" name="radio" id="easy">
                  </label>
                  <label class="settings display-inline">Medium
                    <input type="radio" name="radio" id="medium">
                  </label>
                  <label class="settings display-inline">Hard
                    <input type="radio" name="radio" id="hard">
                  </label>
                </div>
                <div class="question-number">
                  <label for="questions" class="settings-heading">Number of questions</label>
                  <input name="questions" id="questions" class="settings display-block" type="number" min="1" max="20" />
                </div>  
                <button id="start" class="btns hvr-grow-shadow">Quiz Me!</button>
            </div>
            <div>
                <a href="/index.html" id="back-btn" class="btns hvr-grow-shadow">Back<i class="fas fa-undo"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
