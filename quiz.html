<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ | Play</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="center">
            <section id="quiz-header">
                <div id="progress">
                    <p id="progress-heading" class="quiz-heading"></p>
                    <div id="progress-bar">
                        <p id="progress-bar-full"></p>
                    </div>
                </div>
                <div id="timer">
                    <p class="quiz-heading">Time Remaining</p>
                    <p id="timer-count">10</p>
                </div>
            </section>
            <section id="quiz-content" >
                <div id="question" >
                    <p id="api-question" ></p>
                </div>
                <div id="answers-container" class="content">
                    <p id="answer-one" class="answers"></p>
                    <p id="answer-two" class="answers"></p>
                    <p id="answer-three" class="answers"></p>
                    <p id="answer-four" class="answers"></p>
                </div>
            </section>
            <div>
                <button id="next-question-btn" class="btns hvr-grow-shadow">Next Question</button>               
            </div>
        </div>
    </div>
    <script src="assets/javascript/quiz.js"></script>
</body>
</html>
