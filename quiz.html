<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ | Play</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="center">
            <section id="quiz-header">
                <div id="progress">
                    <p id="progress-heading" class="quiz-heading">Question</p>
                    <p id="progress-bar">Insert Bar Here</p>
                </div>
                <div id="timer">
                    <p class="quiz-heading">Time Remaining</p>
                    <p id="timer-count">10</p>
                </div>
            </section>
            <section id="quiz-content" >
                <div id="question">
                    <p>THIS IS THE QUESTION</p>
                </div>
                <div id="answers-container" class="content">
                    <p id="answer-one" class="answers">CHOICE 1 LALALALALALLA LALALALALL TRHAALKSDJL</p>
                    <p id="answer-two" class="answers">CHOICE 2</p>
                    <p id="answer-three" class="answers">CHOICE 3</p>
                    <p id="answer-four" class="answers">CHOICE 4</p>
                </div>
            </section>
        </div>
    </div>
    <script src="/assets/javascript/quiz.js"></script>
</body>
</html>
